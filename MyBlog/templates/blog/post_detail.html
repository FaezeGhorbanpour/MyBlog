{% extends 'blog/base.html' %}
{% block content %}
    <div class="post">
        {% if post.time %}
            <div class="date">
                {{ post.time }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
    <a class="btn btn-default" href="{% url 'post_edit' pk=post.pk %}">
        <span class="glyphicon glyphicon-pencil"></span>
    </a>
        <p>
            {{ post.text|linebreaksbr }}
        </p>
    </div>
{% endblock %}
